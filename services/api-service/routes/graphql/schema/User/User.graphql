type User {
  userId: String
  email: String
  firstName: String
  lastName: String
  token: String
}

extend type Query {
  users: [User]
}

input CreateUserInput {
  email: EmailAddress!
  password: String!
  firstName: String!
  lastName: String!
}

input AuthenticateUserInput {
  email: EmailAddress!
  password: String!
}

extend type Mutation {
  createUser(input: CreateUserInput): User
  authenticateUser(input: AuthenticateUserInput): User
}
